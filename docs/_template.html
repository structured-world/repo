<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="index, follow">
  <meta name="description" content="{{DESCRIPTION}}">
  <link rel="canonical" href="{{CANONICAL}}">
  <title>{{TITLE}} — SW Foundation Docs</title>
  <style>
    :root {
      --bg: #0b0b0d;
      --panel: #141418;
      --text: #f5f5f5;
      --muted: #a1a1aa;
      --accent: #3b82f6;
      --border: #232329;
      --code-bg: #0b1220;
      --code-text: #e2e8f0;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f8fafc;
        --panel: #ffffff;
        --text: #0f172a;
        --muted: #4b5563;
        --accent: #2563eb;
        --border: #e5e7eb;
        --code-bg: #f1f5f9;
        --code-text: #0f172a;
      }
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
    }
    .wrap {
      max-width: 920px;
      margin: 0 auto;
      padding: 32px 20px 80px;
    }
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 28px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 16px;
    }
    .topbar a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }
    .topbar-title {
      margin: 0;
      font-size: 1.05rem;
      font-weight: 600;
      color: var(--text);
    }
    article {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 28px;
    }
    h1, h2, h3, h4 {
      line-height: 1.25;
      margin-top: 1.2em;
    }
    h1 { margin-top: 0; }
    p { color: var(--muted); }
    a { color: var(--accent); }
    pre {
      background: var(--code-bg);
      color: var(--code-text);
      padding: 14px 16px;
      border-radius: 10px;
      overflow-x: auto;
      border: 1px solid var(--border);
    }
    code {
      font-family: "SF Mono", Menlo, Consolas, monospace;
      font-size: 0.95em;
    }
    pre code {
      background: transparent;
      color: inherit;
      padding: 0;
    }
    p code, li code, td code {
      background: var(--code-bg);
      color: var(--code-text);
      padding: 1px 4px;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 16px 0;
    }
    th, td {
      text-align: left;
      padding: 10px 12px;
      border-bottom: 1px solid var(--border);
      font-size: 0.95em;
    }
    th { color: var(--text); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <a href="/" aria-label="Back to repository">
        <span aria-hidden="true">←</span> Back to repository
      </a>
      <div class="topbar-title">SW Foundation Docs</div>
    </div>
    <article>
      {{CONTENT}}
    </article>
  </div>
</body>
</html>
